<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>p5</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body, main, canvas {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .title {
        position: absolute;
        float: left;
        top: 0;
        left: 8px;
        font-family: Helvetica, sans-serif;
        font-size: 50px;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 1px rgb(163, 42, 42);
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <div>WHALESONG GRAPH</div>
    </div>
    <script
      type=text/javascript
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
    ></script>
    <script
      type=text/javascript
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"
    ></script>
    <script
      type=text/javascript
      src="/index.js"
    ></script>
  </body>
</html>
